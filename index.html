<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roamyio - Explore. Travel. Live.</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f9ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #4b2f7d;
      color: white;
      width: 100%;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      text-decoration: none;
      background-color: #6a4ea2;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Roamyio Logo" />
    <h1>Roamyio</h1>
    <p>Your gateway to smart cab bookings, fine dining, hotels & seamless travel experiences.</p>
    <div class="cta">
      <a href="mailto:info@roamyio.com">Contact Us</a>
    </div>
  </header>

  <footer>
    &copy; 2025 Roamyio. A Valiant Siana Innovations product. All rights reserved.
  </footer>

</html>
